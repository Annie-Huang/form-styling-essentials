<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-form">
      <div class="flow">
        <h1>Let's chat!</h1>
        <p>
          We'd love to chat, please provide your contact details and we'll be in
          touch as quickly as possible.
        </p>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <input type="checkbox" id="privacy" />
          <label for="privacy" class="fine-print"
            >I agree that my personal data will be processed in accordance with
            the <a href="#">Privacy Policy</a></label
          >
        </div>
        <button>Send Message</button>
      </form>
    </div>
  </body>
</html>
